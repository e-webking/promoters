<f:form pageUid="{settings.clientList}" method="post" action="delete" name="client" object="{client}">
<div class="modal-header" style="background:red">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" style="color:black">Confirm removal</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
    <p>Do you want to remove this customer?</p>
    <p class="text-warning"><small>{client.name}, {client.phone}</small></p>
    </div>
</div>
    <div class="modal-footer" style="background:lightgray">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>
    <f:form.hidden name="returnpage" value="{returnpage}" />
    <f:form.hidden name="pageaction" value="{pageaction}" />
 </f:form>
