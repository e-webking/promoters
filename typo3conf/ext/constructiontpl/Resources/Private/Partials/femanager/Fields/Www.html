{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="form-group row">
     <div class="col-xs-10">
<div class="femanager_fieldset femanager_www control-group">
	<label for="femanager_field_www" class="control-label">
		<f:translate key="tx_femanager_domain_model_user.www" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'www')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-globe fa-fw"></i></span>
		<femanager:form.textfield
				id="femanager_field_www"
				property="www"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'www')}" />
	</div>
</div>
     </div>
</div>
