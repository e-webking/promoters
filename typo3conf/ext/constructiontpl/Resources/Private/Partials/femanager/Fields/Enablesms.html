{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="form-group row">
     <div class="col-xs-10">
        <div class="femanager_fieldset femanager_enablesms control-group">
                <label for="femanager_field_enablesms" class="control-label">
                        Enable SMS notification
                        <f:if condition="{femanager:Validation.IsRequiredField(fieldName:'enablesms')}">
                                <span>*</span>
                        </f:if>
                </label>
                <div class="input-group margin-bottom-sm">
                    <span class="input-group-addon"><i class="fa fa-sign-in fa-fw"></i></span>
                    <label class="form-control">&nbsp;&nbsp;
                                <f:form.radio
                                                id="femanager_field_enablesms1"
                                                property="enablesms"
                                                value="1"
                                                checked="{user.enablesms} == 1"
                                                additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'enablesms')}" />
                                &nbsp;YES
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                                <f:form.radio
                                        id="femanager_field_enablesms0"
                                        property="enablesms"
                                        value="0"
                                        checked="{user.enablesms} == 0"
                                        additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'enablesms')}" />
                                &nbsp;NO
                        </label>
                </div>
        </div>
     </div>
</div>
