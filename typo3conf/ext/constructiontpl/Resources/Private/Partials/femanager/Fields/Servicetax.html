{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="form-group row">
     <div class="col-xs-10">
<div class="femanager_fieldset femanager_title control-group">
	<label for="femanager_field_title">
		<f:translate key="tx_femanager_domain_model_user.servicetax" />
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'servicetax')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="input-group margin-bottom-sm">
            <span class="input-group-addon"><i class="fa fa-anchor fa-fw"></i></span>
		<femanager:form.textfield
				id="femanager_field_servicetax"
				property="servicetax"
				class="form-control"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'servicetax')}" />
	</div>
</div>
     </div>
</div>
